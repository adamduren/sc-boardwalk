<!--
`sc-newitem`

This component lets a Swarm Citizen create a new offer under the selected hashtag.

@demo src/sc-newitem/demo/index.html 
-->

<dom-module id="sc-newitem">
  <template>
    <sc-shh web3="{{shhweb3}}"></sc-shh>
    <!-- <sc-geohash geohash="{{geohash}}" locate-on-start></sc-geohash> -->
    <style include="sc-styles">
      :host {
        display: block;
        min-height: 100%;
        width: 100%;
      }

      .totalcontainer {
        width: 100%;
        @apply(--layout-vertical);
        @apply(--layout-start);
        @apply(--layout-start-justified); 
        box-sizing:border-box;
        padding-top: 18vh;    
      }

      .paddingsides {
        padding-left: 4vw;
        padding-right: 4vw;
      }



      #newitemcontent {
        width: 100%;
        max-width: 600px;
      }

      #avatarimg {
        z-index: 9;
      }

      .newitempadding {
        padding-left: 4vw;
        padding-right: 4vw;
      }



      .avatar-box {
        z-index: 2;
        box-sizing:border-box;
        margin-right: 14px;     
      }

      .rep {
        font-size: 14px;
      }

      .amount {
        font-size: 36px;
      }

      .swt {
        font-size: 18px;
      }


      paper-input.swtamount {
        max-width: 200px;
/*        width: 100%;*/
        --paper-input-container-input: {
          font-family: montserratbold;
          font-size: 24px;
          line-height: 24px;
          color: var(--sc-yellow);
        };
        --paper-input-container-focus-color: var(--sc-yellow);
      }

      paper-textarea.offermsg {
/*        max-width: 600px;*/
        width: 100%;
      }

      .padder {
        box-sizing:border-box;
        padding: 20px;    
      }

      .amountinput {
        width: 100px;
      }


      .yourname {
        margin-bottom: 4px;
      }

      .offeramount {
        width: 50%;
      }

      .swtwithoffer {
        font-size: 12px;
        line-height: 12px;
      }


      .alignedhashtag {
        width: 100%;        
      }

      .confirmbtns {
        z-index: 2;
        margin-top: -40px;   
        width: 100%;
        max-width: 600px;
        @apply(--layout-horizontal);
        @apply(--layout-start);
        @apply(--layout-end-justified);
        box-sizing:border-box;
        padding-right: 30px;
      }

      .confirmbtn {
        background-color: var(--sc-white);
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        width: 76px;
        height: 76px;
        border-radius: 50%;
      }

      .backbtnarea {
        padding: 25px 25px 0px 25px;

      }

      @media all and (min-width: 0) and (max-width: 420px) { 


        .totalcontainer {
          width: 100%;
          @apply(--layout-vertical);
          @apply(--layout-center-center);        
          box-sizing:border-box;
          padding-top: 4vh; 
        }

/*        #newitemcontent {
          background-color: white;
          margin: 5vh 5vw 2vh 5vw;
          box-sizing:border-box;    
          padding: 0px;
          width: 100%;
        }
*/


        #newitemcontent {
          width: 100%;
        }

        .newitempadding {
          padding-left: 10vw;
          padding-right: 10vw;
        }

      }

    </style>
    <div class="totalcontainer">
      <div id="newitemcontent" class="whiteback shadow">

      <div class="totalwidth horizont centercenter backbtnarea">
        <span class="flex"></span>
        <paper-icon-button on-tap="back" icon="sc-icons:decline" noink>back</paper-icon-button>
      </div>

        <div class="totalwidth vertic centercenter newitempadding">
          <div class="totalwidth vertic start centerjust">
            <paper-textarea label="Describe your request" class="totalwidth offermsg" autofocus value="{{offermsg}}">
            </paper-textarea>
            <div class="totalwidth horizont center endjust alignedhashtag">
              <p class="bold"><span>#</span>{{selectedhashtag}}</p>
            </div>
          </div>

          <div class="horizont start startjust totalwidth">
            <paper-input label="Enter what you want to pay" class="offeramount swtamount" value="{{replyamount}}" type="number">
            <div suffix class="yellow bold swtwithoffer">SWT</div>
            </paper-input>
          </div>

          <div class="whitespace"></div>
          <div class="whitespace"></div>
          <div class="totalwidth horizont centercenter">
            <div class="avatar-box">
              <sc-avatar
                id="avatarimg"
                ipfshash="[[identity.avatarhash]]"
                size="medium">
              </sc-avatar>
            </div>

            <div class="vertic start startjust flex">
              <sc-username
                id="username"
                identity="{{identity}}"
                pubkey="{{account}}"
                size="medium">
              </sc-username>

              <p class="bold rep blue">{{offererrep}} REP</p>
            </div>  

          </div>
        </div>

        <div class="tenspace"></div>
      </div> 
      <div class="confirmbtns">
       <!--  <paper-icon-button noink class="bigbtn blueback white" icon="sc-icons:v">post this offer</paper-icon-button> -->
       <div class="confirmbtn">
          <paper-icon-button icon="sc-icons:v" class="big blueback white" on-tap="confirmRequest" noink disabled="{{!btnable}}">show</paper-icon-button>
        </div>
      </div>
  </div> 

  </template>

  <script>
    Polymer({
      is: 'sc-newitem',

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        ReduxBehaviour
      ],


      actions: {

        addmydeal: function(mydealdata) {
         // debugger;
          let mydeals = this.mydeals.slice(0);
          mydeals.push(mydealdata);

          return {
            type: 'MYDEALS',
            mydeals: mydeals
          };
        },        
        // reply: function(dealdata,replydata){
        //   let deal = this.deals.indexOf(dealData);
        // }

      },

      properties: {

        hashtag: {
          type: String
        },

        geohash: {
          type: String
        },

        identity: {
          type: Object,
          statePath: 'identity',
        },

        mydeals: {
          type: Array,
          statePath: 'mydeals',
        },

      },

      animationConfig: {
        type: Object,
        value: function() {
          return {
            'entry': [{
              name: 'slide-from-bottom-animation',
              node: this.$.newitemcontent,
              toPage: this,
              timing: {
                duration: 600
              }

            }],

            'exit': [{
              name: 'fade-out-animation',
              node: this.$.newitemcontent,
              fromPage: this,
              timing: {
                duration: 125
              }

            }]
          }
        },
      },
      observers: [
        '_btnable(offermsg,replyamount)',
        '_geohash(geohash)'
      ],

      _geohash: function(){
        console.log('sc-newitem -> your geohash is',this.geohash);
        this.hasgeohash = true;
      },

      ready: function(){
        this.onEnter();
        this.hasgeohash = false;
      },

      /**
      * 'onEnter' are the behaviors that occur when the router tells this component enters the stage 
      * use this to initialize any variables to start the component
      */
      onEnter: function(){
        // This is DUMMY!!!
        this.selectedhashtag = "pioneer";

        // These are for REALS
        this.btnable = false;


      },

      /**
      * 'onExit' are the behaviors that occur when the router tells this component to leave the stage 
      * use this to reset any variables when leaving this component while it remains loaded.
      */
      onExit: function(){
      },


      back: function(){
        this.fire('back');
      },
      toHashtag: function(){
        this.fire('to-hashtag');
      },

      _btnable: function(){
        // console.log('Deze dan???',this.offermsg,this.replyamount);
        if (!this.offermsg || !this.replyamount) {
          this.btnable = false;
          return;
        }

        if (this.offermsg && this.replyamount) {
          this.btnable = true;
        } else {
          this.btnable = false;
        }
      },

      confirmRequest: function(){
        // var totalnew = {
        //   msg: this.offermsg,
        //   amount: this.replyamount,
        //   geohash: this.geohash,
        // }
        this.fire('new-submitted');



        var self = this;

        var newrequest = {
          id: UUIDjs.create().toString(),
          type: 'request-create',
          seeker: {
            avatar: this.identity.avatarhash,
            username : this.identity.username,
            pubkey : this.identity.pubkey
          },
          msg: this.offermsg,
          amount: this.replyamount,
          hashtag: this.hashtag,
          offertime: Date.now(),
        }

        var topics = [
          this.shhweb3.encodetopic('swarmcity-v1'),
          this.shhweb3.encodetopic('simpledeal-request-create'),
          this.shhweb3.encodetopic(newrequest.hashtag),
          this.shhweb3.encodetopic(newrequest.id),
          this.shhweb3.encodetopic(this.geohash.slice(0,1)),
          this.shhweb3.encodetopic(this.geohash.slice(0,2)),
          this.shhweb3.encodetopic(this.geohash.slice(0,3)),
          this.shhweb3.encodetopic(this.geohash.slice(0,4)),
          this.shhweb3.encodetopic(this.geohash.slice(0,5)),
          this.shhweb3.encodetopic(this.geohash.slice(0,6)),
        ];

        if (this.shhweb3 && this.hashtag) {
          if (!this.shhidentity) {
            this.shhidentity = this.shhweb3.shh.newIdentity();
          }

          var options = {
            "from": this.shhidentity,
            "topics": topics,
            "payload": JSON.stringify(newrequest),
            "ttl": 60 * 60 * 24,
            "priority": 1000
          };

          console.log('posting to topics', topics);

          return this.shhweb3.shh.post(options, function(err, res) {
            debugger;
            console.log(err, res);
             self.dispatch('addmydeal',newrequest);
            self.set('route.path','/'+self.hashtag+'/list');
          });
        }

        // console.log('Yes!', newrequest);
        //this.dispatch('add',newrequest);
        //        this.push('deals',newrequest);






        
      },





    });
  </script>
</dom-module>
