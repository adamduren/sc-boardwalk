//        debugger;

      _shhweb3: function() {



        if (!this.shhweb3) {
          throw new Error('shhweb3 not set while requesting whisper listener');
        }

        this._starthastaglistener();
      },

      _geohash: function() {
        console.log('sc-hashtag -> your geohash is', this.geohash);
        this.hasgeohash = true;
        this._starthastaglistener();
      },

      _starthastaglistener: function() {
        
        if (this.filter) {
          return;
        }

        var self = this;
        if (this.shhweb3 && this.geohash && this.hashtag) {

          var mytopics = [
            this.shhweb3.encodetopic('swarmcity-v1'),
            this.shhweb3.encodetopic('simpledeal-request-create'),
            this.shhweb3.encodetopic(this.hashtag),
            null,
            (this.range < 1) ? null : this.shhweb3.encodetopic(this.geohash.slice(0, 1)),
            (this.range < 2) ? null : this.shhweb3.encodetopic(this.geohash.slice(0, 2)),
            (this.range < 3) ? null : this.shhweb3.encodetopic(this.geohash.slice(0, 3)),
            (this.range < 4) ? null : this.shhweb3.encodetopic(this.geohash.slice(0, 4)),
            (this.range < 5) ? null : this.shhweb3.encodetopic(this.geohash.slice(0, 5)),
            (this.range < 6) ? null : this.shhweb3.encodetopic(this.geohash.slice(0, 6)),
          ];

          this.filter = self.shhweb3.shh.filter({
            "topics": mytopics,
          });

          this.filter.watch(this._processmessage.bind(this));
        }
      },

      // processinging of channel setup messages.
      _processmessage: function(error, result) {

        debugger;
        var payload;
        var self = this;
        try {
          payload = JSON.parse(self.shhweb3.toAscii(result.payload));
          console.log('sc-hashtag -> incoming in whisperer: shhweb3 ', payload);
          
          //this.push('deals',payload);
        } catch (e) {
          console.log(e);
        }

        switch(payload.type){
          case 'request-create':
            this.dispatch('add', payload);
            this.requestsloaded = true;
            break;
          case 'request-reply':
          case 'engage-in-deal':
          case 'reply-to-deal':
          case 'seeker-acceptdeal':
            break;
          default:
          debugger;
            console.log('unknown message:',payload);
            break;
        }

      },

            name: 'slide-from-bottom-animation',

            }
          }, {

            id: 'hero',
            toPage: this,
            timing: {
              duration: 600
            }
          }, {
            name: 'hero-animation',
            id: 'balance',
            toPage: this,
            timing: {
              duration: 600
            }
          }],


          'exit': [{

            fromPage: this,
            timing: {

            }
